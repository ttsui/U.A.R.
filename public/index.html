<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Template • TodoMVC</title>
        <!--link rel="stylesheet" href="bower_components/todomvc-common/base.css"-->
        <!-- CSS overrides - remove if you don't need it -->
        <!--link rel="stylesheet" href="stylesheets/app.css"-->
       <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
        
        <!--script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"-->
        <script type="text/javascript" src="xjavascripts/lib/firebug-lite/build/firebug-lite.js">
          {
            startOpened: false
          }
        </script>
 
        <script id="generic-template" type="text/x-handlebars-template">
            <div class="activityDateTime">
                <div class="time">{{activityTime}}</div>
                <div class="date">{{activityDate}}</div>
            </div>

            <div class="fullName">{{fullName}}</div>
            {{text}}
        </script>

        <script id="idea-summary-link-clicked-template" type="text/x-handlebars-template">
            <div class="activityDateTime">
                <div class="time">{{activityTime}}</div>
                <div class="date">{{activityDate}}</div>
            </div>

            {{recipient}} clicked on idea for {{stock_name}} ({{stock_ticker}}) from<br>
            {{author_name}}
        </script>

        <script id="app-loaded-template" type="text/x-handlebars-template">
            <div class="activityDateTime">
                <div class="time">{{activityTime}}</div>
                <div class="date">{{activityDate}}</div>
            </div>

            <div class="fullName">{{fullName}}</div>
            Loaded the application.
        </script>

        <script id="simulator-template" type="text/x-handlebars-template">
            <button id="new-action">New Action</button>
        </script>
    </head>

    <body>
        <section id="main-container"/>
        <section id="simulator-container"/>
        <!-- Scripts here. Don't remove this ↓ -->
        <script src="javascripts/bower_components/moment/moment.js"></script>
        <script src="javascripts/bower_components/jquery/jquery.js"></script>
        <script src="javascripts/bower_components/jqueryui/jquery-ui.js"></script>
        <script src="javascripts/bower_components/underscore/underscore.js"></script>
        <script src="javascripts/bower_components/handlebars/handlebars.js"></script>
        <script src="javascripts/bower_components/backbone/backbone.js"></script>
        <script src="javascripts/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
        <script src="javascripts/bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
        <script src="javascripts/bower_components/marionette/lib/backbone.marionette.js"></script>
        <script src="javascripts/app.js"></script>
    </body>
</html>
