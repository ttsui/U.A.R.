<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
       <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/app.css")" />

        <script id="generic-template" type="text/x-handlebars-template">
            <div class="activityDateTime">
                <div class="time">{{activityTime}}</div>
                <div class="date">{{activityDate}}</div>
            </div>

            <div class="fullName">{{fullName}}</div>
            {{text}}
        </script>

        <script id="idea-summary-link-clicked-template" type="text/x-handlebars-template">
            <div class="activityDateTime">
                <div class="time">{{activityTime}}</div>
                <div class="date">{{activityDate}}</div>
            </div>

            {{recipient}} clicked on idea for {{stock_name}} ({{stock_ticker}}) from<br>
            {{author_name}}
        </script>

        <script id="app-loaded-template" type="text/x-handlebars-template">
            <div class="activityDateTime">
                <div class="time">{{activityTime}}</div>
                <div class="date">{{activityDate}}</div>
            </div>

            <div class="fullName">{{fullName}}</div>
            Loaded the application.
        </script>
    </head>

    <body>
        <div id="main-container"></div>
        <script src="@routes.Assets.at("javascripts/bower_components/moment/moment.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/jquery/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/underscore/underscore.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/handlebars/handlebars.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/backbone/backbone.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/backbone.babysitter/lib/backbone.babysitter.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/backbone.wreqr/lib/backbone.wreqr.js")"></script>
        <script src="@routes.Assets.at("javascripts/bower_components/marionette/lib/backbone.marionette.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
    </body>
</html>
